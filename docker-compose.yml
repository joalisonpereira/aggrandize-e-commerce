version: "3.9"

services:
  site:
    build: ./frontend
    ports:
      - 3000:3000
    networks:
      - private-network
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:4000
    depends_on:
      api:
        condition: service_completed_successfully
  api:
    build: ./backend
    ports:
      - 4000:4000
    networks:
      - private-network
    depends_on:
      - redis
  redis:
    image: "redis:6.2.8-alpine"
    ports:
      - 6379:6379
    networks:
      - private-network

networks:
  private-network:
    driver: bridge
